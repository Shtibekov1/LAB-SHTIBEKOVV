    <!-- ===== МОДАЛЬНОЕ ОКНО REGISTRATION ===== -->
    <dialog
      id="register-dialog"
      class="dialog"
      aria-modal="true"
      aria-labelledby="register-dialog-title"
    >
      <div class="dialog__content">
        <h2 id="register-dialog-title">Регистрация</h2>

        <form id="register-form" novalidate>
          <!-- Имя -->
          <div class="form-field">
            <label for="name">Имя (обязательное поле)</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              minlength="2"
              aria-describedby="name-error"
            />
            <p id="name-error" class="field-error" aria-live="polite" hidden></p>
          </div>

          <!-- Почта -->
          <div class="form-field">
            <label for="email">Электронная почта (обязательное поле)</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              minlength="5"
              aria-describedby="email-error"
            />
            <p id="email-error" class="field-error" aria-live="polite" hidden></p>
          </div>

          <!-- Пароль -->
          <div class="form-field">
            <label for="password">Пароль (не менее 6 символов)</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="6"
              aria-describedby="password-error"
            />
            <p
              id="password-error"
              class="field-error"
              aria-live="polite"
              hidden
            ></p>
          </div>

          <div class="dialog__buttons">
            <button type="submit" class="btn-primary-color">Отправить</button>

            <button
              type="button"
              class="btn-outline-secondary-color"
              data-toggle-password
            >
              Показать пароль
            </button>

            <button type="button" class="dialog__close" data-close-dialog>
              Закрыть
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <script src="assets/js/main.js" defer></script>
